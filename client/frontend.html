<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <title>WS - Dashboard</title>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <h2 class=""> TODO List </h2>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                        <span id="status">Connecting...</span>
                        <div class="row" id="dashboard"></div>

                        <div class="panel panel-default">
                            <div class="panel-heading text-center logfont">Visualización de Logs</div>
                            <div class="panel-body" id='logs'></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- CHAT -->
    <div id="chat-wrapper">
        <section class="module expanded">
            <header class="top-bar">
                <div class="left">
                    <span class="icon typicons-message"></span>
                    <h1>Chat</h1>
                </div>
                <div class="right">      <span class="minimize"><i class="fa fa-minus" aria-hidden="true"></i></span> <span class="maximize"><i class="fa fa-plus" aria-hidden="true"></i></span>   </div>
            </header>
            <ol class="discussion">
            </ol>
            <footer class="inputChat">
                <input type="text" id="input" placeholder="Text me" class="form-control" disabled="disabled" />
            </footer>
        </section>
    </div>
    <template id="chatMsgOtherTemplate">
        <li class="other">
            <div class="avatar">        <img src="/images/avatars/{{img}}" />      </div>
            <div class="messages">
                <p>{{message}}</p>
                <time datetime="{{time}}">{{time}}</time>
            </div>
        </li>
    </template>
    <template id="chatMsgOwnTemplate">
        <li class="self">
            <div class="avatar">        <img src="/images/avatars/{{img}}" />      </div>
            <div class="messages">
                <p>{{message}}</p>
                <time datetime="{{time}}">{{time}}</time>
            </div>
        </li>
    </template>
    <template id="srvTemplate">
        <div class="col-md-4" id="srv_{{hashCode}}">
            <div class="panel panel-default {{statusClass}}">
                <div class="panel-heading">
                    {{Descripcion}}
                </div>
                <div class="panel-body">
                    <div class="btn-group" id="btns_{{hashCode}}" role="group">
                        <button type="button" data-idServidor="{{idServidor}}" class="btn btn-default OK"><i class="fa fa-check" aria-hidden="true"></i></button>
                        <button type="button" data-idServidor="{{idServidor}}" class="btn btn-default WORKING"><i class="fa fa-cog fa-spin fa-fw"></i></button>
                        <button type="button" data-idServidor="{{idServidor}}" class="btn btn-default FAIL"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/frontend.js"></script>
    <link rel="stylesheet" href="./css/frontend.css" />
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" />
</body>
</html>
